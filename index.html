<!DOCTYPE html>
<htm>
<head>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
</head>  
<body>
    <a-scene background = 'color: white'>
        <a-entity>
            <a-camera position = '0 0 6'></a-camera>
        </a-entity>
        <a-entity>
            <a-box position = '0 0 0' color = 'orange' width = 1 height = 3></a-box>
            <a-sphere position = '0 2 0' color = 'yellow' radius = 0.7></a-sphere>
            <a-box position = '1 0.8 0' color = 'orange' height = 0.1></a-box>
            <a-box position = '-1 0.8 0' color = 'orange' height = 0.1></a-box>
            <a-box position = '0.4 2.7 0' color = 'green' height = 1 width = 0.3
             animation = 'property :position; from: 0.4 2.7 0; to: 0.5 2.7 0; dir: alternative; loop : true; dur: 1000'></a-box>
            <a-box position = '-0.4 2.7 0' color = 'green' height = 1 width = 0.3 
            animation = 'property :position; from: -0.4 2.7 0; to: -0.2 2.7 0; dir: alternative; loop : true; dur: 1000'></a-box>
            <a-sphere position = '-0.3 1.8 1' color = 'black' radius = 0.1
            animation = 'property :position; from: -0.3 1.8 1; to: -0.3 1.75 1; dir: alternative; loop : true; dur: 1000'></a-sphere>
            <a-sphere position = '0.3 1.8 1' color = 'black' radius = 0.1
            animation = 'property :position; from: 0.3 1.8 1; to: 0.3 1.75 1; dir: alternative; loop : true; dur: 1000'></a-sphere>
        </a-entity>
    </a-scene>
</body>  
</htm>
